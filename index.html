<!DOCTYPE html>
<html>

<head>
  <title>Boston Hash House Harriers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>

    <img src="public/boston-hash-patch.jpg" alt="Boston Hash House Harriers patch" />
    <h1>Boston Hash House Harriers Events</h1>

  </header>
  <div class="container-fluid">
    <div class="row justify-content-start">
      <div class="col-md-3">

        <div class="auth">

          <h2 id="message"></h2>
          <form id="sign-up">
            <p>Sign Up</p>
            <input type="email" name="credentials[email]" placeholder="Email" />
            <input type="password" name="credentials[password]" placeholder="Password" />
            <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation" />
            <input type="submit" value="Sign Up" />
          </form>

          <form id="sign-in">
            <p>Sign In</p>
            <input type="email" name="credentials[email]" placeholder="Email" />
            <input type="password" name="credentials[password]" placeholder="Password" />
            <input type="submit" value="Sign In" />
          </form>


          <form id="sign-out">
            <p>Sign Out</p>
            <input type="submit" value="Sign Out" />
          </form>

          <form id="change-pw">
            <p>Change Password</p>
            <input type="password" name="passwords[old]" placeholder="Old Password" />
            <input type="password" name="passwords[new]" placeholder="New Password" />
            <input type="submit" value="Change Password" />
          </form>

          <a id="add-link" href="#add-event">Add New Event</a>

        </div>




      </div>

      <div class="col-md-9">

        <img src="public/red-dress-run.jpg" id="starter-image" alt="Red Dress Run" />


        <h2 id="get-message"></h2>
        <h2 id="body-message"></h2>
        <button class="get-events">Get All Events</button>
        <div id="content" class="content"></div>

        <form id="add-event">
          <h2>Add New Event</h2>
          <h2 id="add-message"></h2>

          <input type="text" name="event[name]" placeholder="Event Name" required />
          <input type="date" name="event[date]" placeholder="" 2019-06-10"" required />
          <input type="time" name="event[time]" placeholder="Time" required />
          <input type="text" name="event[location]" placeholder="Location" required />
          <textarea rows="4" cols="50" name="event[description]" placeholder="Description" required></textarea>
          <input type="text" name="event[hare]" placeholder="Hare" required />
          <input type="text" name="event[bag_car]" placeholder="Bag Car" required />
          <input type="submit" value="Add Event" />
        </form>

      </div>
    </div>
  </div>
  <footer>
    <p>Made by <a href="https://www.linkedin.com/in/hollyklose/">Holly Klose</a>! Woo hoo!</p>
  </footer>
</body>

</html>
