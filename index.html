<!DOCTYPE html>
<html>
    <head>
      <title>Boston Hash House Harriers</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <header>
      <div class="auth">
      <h1>Boston Hash House Harriers Events</h1>

      <h2 id="message"></h2>

      <form id="sign-up">
        <p>Sign Up</p>
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation" />
        <input type="submit" value="Sign Up" />
      </form>

      <form id="sign-in">
        <p>Sign In</p>
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="submit" value="Sign In" />
      </form>


      <form id="sign-out">
        <p>Sign Out</p>
        <input type="submit" value="Sign Out" />
      </form>

      <form id="change-pw">
        <p>Change Password</p>
        <input type="password" name="passwords[old]" placeholder="Old Password" />
        <input type="password" name="passwords[new]" placeholder="New Password" />
        <input type="submit" value="Change Password" />
      </form>

    </div>



    </header>


    <body>
      <h2 id="body-message"></h2>
      <button id="get-events">Get Events</button>
      <div id="content" class="content"></div>

      <form id="add-event">
        <p>Add New Event</p>
        <h2 id="add-message"></h2>

        <input type="text" name="event[name]" placeholder="Event Name" required />
        <input type="date" name="event[date]" placeholder="Date" required />
        <input type="time" name="event[time]" placeholder="Time" required />
        <input type="text" name="event[location]" placeholder="Location" required />
        <input type="text" name="event[description]" placeholder="Description" required />
        <input type="text" name="event[hare]" placeholder="Hare" required />
        <input type="text" name="event[bag_car]" placeholder="Bag Car" required />
        <input type="submit" value="Add Event" />
      </form>

    </body>
</html>
